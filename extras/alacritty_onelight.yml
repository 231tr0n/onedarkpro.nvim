# onedarkpro.nvim - onelight
colors:
  primary:
    background: "#fafafa"
    foreground: "#6a6a6a"

  normal:
    black: "#6a6a6a"
    red: "#e05661"
    green: "#1da912"
    yellow: "#eea825"
    blue: "#118dc3"
    magenta: "#9a77cf"
    cyan: "#56B6C2"
    white: "#fafafa"

  bright:
    black: "#bebebe"
    red: "#ed6c72"
    green: "#63cc41"
    yellow: "#f4b74b"
    blue: "#4ea6e3"
    magenta: "#b08fee"
    cyan: "#85d7e5"
    white: "#ffffff"

  cursor:
    text: CellBackground
    cursor: CellForeground # syntax-cursor-color

  selection:
    text: CellForeground
    background: "#bfceff" # syntax-selection-color
